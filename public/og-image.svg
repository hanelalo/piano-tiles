<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Piano Key Pattern -->
    <pattern id="pianoKeys" x="0" y="0" width="50" height="630" patternUnits="userSpaceOnUse">
      <!-- White Key -->
      <rect x="0" y="0" width="25" height="630" fill="white" opacity="0.15"/>
      <!-- Black Key -->
      <rect x="25" y="0" width="25" height="472" fill="#0a0a0a" opacity="0.3"/>
    </pattern>
    
    <!-- Drop Shadow -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#pianoKeys)"/>
  
  <!-- Main Title -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="120" font-weight="900" fill="white" text-anchor="middle" filter="url(#shadow)">
    Piano Tiles
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="48" font-weight="600" fill="rgba(255,255,255,0.95)" text-anchor="middle" filter="url(#shadow)">
    Don&apos;t Tap The White Tile!
  </text>
  
  <!-- Description -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="32" font-weight="400" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Play Classic • Arcade • Zen • Rush Modes
  </text>
  
  <!-- Website URL -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="28" font-weight="400" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    pianotilesgames.com
  </text>
  
  <!-- Decorative Piano Keys at Bottom -->
  <g opacity="0.4">
    <!-- White Keys -->
    <rect x="400" y="500" width="40" height="80" fill="white" rx="4"/>
    <rect x="445" y="500" width="40" height="80" fill="white" rx="4"/>
    <rect x="535" y="500" width="40" height="80" fill="white" rx="4"/>
    <rect x="580" y="500" width="40" height="80" fill="white" rx="4"/>
    <rect x="670" y="500" width="40" height="80" fill="white" rx="4"/>
    <rect x="715" y="500" width="40" height="80" fill="white" rx="4"/>
    
    <!-- Black Keys -->
    <rect x="428" y="500" width="25" height="60" fill="#0a0a0a" rx="3"/>
    <rect x="563" y="500" width="25" height="60" fill="#0a0a0a" rx="3"/>
    <rect x="698" y="500" width="25" height="60" fill="#0a0a0a" rx="3"/>
  </g>
</svg>

